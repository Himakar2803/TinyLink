<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TinyLink Shortener</title>
  <style>
    body {
      background: linear-gradient(135deg, #0a0f24, #1b2b47);
      font-family: Arial, sans-serif;
      color: #fff;
      text-align: center;
      padding-top: 80px;
    }
    h1 {
      font-size: 40px;
      margin-bottom: 20px;
      color: #4db6ff;
    }
    .box {
      background: rgba(255, 255, 255, 0.1);
      padding: 20px;
      border-radius: 10px;
      width: 450px;
      margin: auto;
      box-shadow: 0 0 12px rgba(0, 150, 255, 0.3);
    }
    input {
      padding: 12px;
      width: 70%;
      border-radius: 5px;
      border: none;
      margin: 8px;
    }
    button {
      padding: 12px 18px;
      border-radius: 5px;
      border: none;
      background: #00aaff;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover {
      background: #0088cc;
    }
    a {
      color: #41eaff;
    }
    #msg {
      margin-top: 15px;
      font-size: 18px;
    }
  </style>
</head>
<body>

  <h1>ðŸ”— TinyLink Shortener</h1>

  <div class="box">
    <input type="text" id="targetUrl" placeholder="Enter long URL">
    <input type="text" id="customCode" placeholder="Custom code (optional)">
    <br><br>
    <button onclick="createLink()">Create Short Link</button>
    <p id="msg"></p>
  </div>

  <script src="script.js"></script>
</body>
</html>
