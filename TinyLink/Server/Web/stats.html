<!DOCTYPE html>
<html lang="en">
<head><meta charset="UTF-8"><title>TinyLink Stats</title></head>
<body>

<h2>ðŸ“ˆ Link Stats</h2>
<p id="info"></p>

<script>
  const API = "https://tinylink-1-b6zq.onrender.com";
  const params = new URLSearchParams(window.location.search);
  const code = params.get("code");

  fetch(`${API}/api/links`)
    .then(res => res.json())
    .then(data => {
      const link = data.find(i => i.code === code);
      document.getElementById("info").innerText =
        link ? (`URL: ${link.target} | Clicks: ${link.clicks}`) : "Not Found";
    });
</script>

</body>
</html>
